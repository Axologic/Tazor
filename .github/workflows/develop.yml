name: Build and Publish

on:
  push:
    branches: [ "develop" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: "0"
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Pack
      working-directory: Source/Tazor
      run: dotnet pack
    - name: Publish
      working-directory: Source/Tazor/bin/Release
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_KEY }} --source https://api.nuget.org/v3/index.json
  publish:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${\{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: "0"
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Run
        working-directory: Source/Tazor.Sample
        run: dotnet run --output "./Output" --base "/Tazor" --silent
      - name: Update pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: Source/Tazor.Sample/Output
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1